{% extends 'base.html' %}

{% block title %}Download Encoded Image{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded-lg max-w-md w-full p-8 mx-auto text-center">
  <h1 class="text-3xl font-bold mb-6 text-indigo-600">Your Encoded Image is Ready!</h1>
  <p class="mb-6 text-gray-700">
    Click the button below to download your encoded image securely.
  </p>
  <a href="{{ encoded_image_url }}" download class="inline-block bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-8 rounded transition">
    Download Encoded Image
  </a>
  <div class="mt-8">
    <a href="{% url 'encode' %}" class="text-indigo-600 hover:underline">
      &larr; Encode another message
    </a>
  </div>
</div>
{% endblock %}
