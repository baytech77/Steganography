{% extends 'base.html' %}

{% block title %}Decoded Message{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded-lg max-w-lg w-full p-8 mx-auto">
  <h1 class="text-3xl font-bold mb-6 text-center text-indigo-600">Decoded Message</h1>
  {% if notification %}
  <p class="text-center text-red-600 font-semibold mb-4">{{ notification }}</p>
  {% endif %}
  {% if message %}
  <div class="p-4 bg-green-50 border border-green-300 rounded-md">
    <p class="whitespace-pre-wrap text-gray-800">{{ message }}</p>
  </div>
  {% else %}
  <p class="text-center text-gray-600">No message decoded.</p>
  {% endif %}
</div>
{% endblock %}
